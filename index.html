<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="icon" href="assets/icons/favicon.png">
    
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/vars.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/main.css">
     
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" 
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>

</head>
<body>
    <aside class="sidebar">
        <nav class="sidebar-navigation">
            <div class="logo">
                <a href="">
                    <img src="src/assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
                
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>            
        </nav>

        <div class="library">
            <div class="library-content">
                <button class="library-button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist-content">
                    <span class="text title">Crie sua playlist</span>
                    <span class="text subtitle">é fácil, vamos te ajudar</span>
                    <button class="section-playlist-button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages-button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>   
    </aside>

    <main>
        <div class="main-container">
            <nav class="header-navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="src/assets/icons/small-left.png" alt="seta-esquerda">
                    </button>

                    <button class="arrow-right">
                        <img src="src/assets/icons/small-right.png" alt="seta-direita">
                    </button>
                </div>
                <div class="header-search">
                    <img src="src/assets/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                </div>

                <div class="header-login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>

            <!--PLAYLIST-->
            <div class="playlist-container">
                <div id="result-playlists">
                    <div class="playlist">
                        <h1 id="greeting">Boas vindas</h1>
                        <h2 class="greeting-subtitle">Navegar por todas as seções</h2>
                    </div>
                </div>

                <!--LIST DE CARDS-->
                <div class="offer-scroll-container">
                    <div class="offer-list">
                        <section class="offer-list-item">
                            
                            <!--CARD 1-->
                            <a href="cards">
                                <div class="cards card1">
                                    <img src="/assets/playlist/1.jpeg" alt="">
                                    <span>Boas festas</span>
                                </div>
                            </a>
                            
                        </section>
                    </div>
                </div>

                
            </div>
        </div>
    </main>

    <footer class="footer-container">
        <div class="footer-content">
            <span class="title">Testar o premium de Graça</span>
            <p class="subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito</p>
        </div>

        <div class="footer-button">
            <button type="button"> Inscreva-se grátis</button>
        </div>
    </footer>
    
</body>
</html>
